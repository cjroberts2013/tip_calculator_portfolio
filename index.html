<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1 class="heading">Tip Calculator</h1>
        <div class="calculator">
          <input type="number" class="input" />
          <button type="button" class="btn">Calculate Tip</button>
          <table class="table">
            <tr>
              <th class="tip__perc--0">5%</th>
              <th class="tip__amount--0">$0</th>
            </tr>
            <tr>
              <th class="tip__perc--1">10%</th>
              <th class="tip__amount--1">$0</th>
            </tr>
            <tr>
              <th class="tip__perc--2">15%</th>
              <th class="tip__amount--2">$0</th>
            </tr>
            <tr>
              <th class="tip__perc--3">20%</th>
              <th class="tip__amount--3">$0</th>
            </tr>
            <tr>
              <th class="tip__perc--4">25%</th>
              <th class="tip__amount--4">$0</th>
            </tr>
            <tr>
              <th class="tip__perc--5">30%</th>
              <th class="tip__amount--5">$0</th>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
